<!DOCTYPE html>
<html>
<head>
    <title>user</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>user</th>
        <th>change password</th>
    </tr>
    </thead>
    <tbody>
    <form action="/manage" method="post">
    {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td><input type="text" name="{{ user[0] }}"></td>
            <td><input type="submit"></td>
        </tr>
    {% endfor %}
    </form>
    </tbody>
</table>
</body>
</html>
